<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./AGENDA.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/AGENDA.png" alt="Agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="Agenda">
            <div class="col-2">
            <label>Nome</label>
            <input type="text" id="nome" required placeholder="Nome do Contato">
            <label>Telefone</label>
            <input type="tel" id="telefone" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" required placeholder="(xx)9xxxx-xxxx">
            <button type="submit">Adicionar</button>
            </div>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./AGENDA.js"></script> 
</body>
</html>
